          <div class="mySlides2 fade2">
            <div class="numbertext2">1 / 3</div>
            <img src="CSS/image/mychess1.jpeg" style="width: 100%" />
            <div class="text2">Chess Board</div>
          </div>

          <div class="mySlides2 fade2">

            <img src="CSS/image/mychess2.jpg" style="width: 100%" />

            <div class="numbertext2">3 / 3</div>
            <img src="CSS/image/mychess3.jpg" style="width: 100%" />
            <div class="text2">Chess Board</div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev2" onclick="plusSlides2(-1)">&#10094;</a>
          <a class="next2" onclick="plusSlides2(1)">&#10095;</a>
          <!-- The dots/circles -->
          <div style="text-align: center">
            <span class="dot2" onclick="currentSlide2(1)"></span>
            <span class="dot2" onclick="currentSlide2(2)"></span>
            <span class="dot2" onclick="currentSlide2(3)"></span>
          </div>
        </div>
        <br />
        <!-- The dots/circles -->
        <script>
          var slideIndex = 1;
          showSlides2(slideIndex);

          // Next/previous controls
          function plusSlides2(n) {
            showSlides2((slideIndex += n));
          }

          // Thumbnail image controls
          function currentSlide2(n) {
            showSlides2((slideIndex = n));
          }

          function showSlides2(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides2");
            var dots = document.getElementsByClassName("dot2");
            if (n > slides.length) {
              slideIndex = 1;
            }
            if (n < 1) {
              slideIndex = slides.length;
            }
            for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" active2", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active2";
          }
        </script>
